<!DOCTYPE html>
<html>
<head>
  <title>TrackMyBus â€“ Passenger View</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .info p {
      margin: 6px 0;
      font-size: 14px;
    }

    .timeline {
      margin-top: 20px;
      border-left: 3px solid #ccc;
      padding-left: 15px;
    }

    .stop {
      margin-bottom: 15px;
      position: relative;
      color: #555;
    }

    .stop::before {
      content: "";
      position: absolute;
      left: -11px;
      top: 3px;
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
    }

    .stop.active {
      font-weight: bold;
      color: #2b7cff;
    }

    .stop.active::before {
      background: #2b7cff;
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸšŒ TrackMyBus</h2>

    <div class="info">
      <p><b>Route:</b> <span id="route"></span></p>
      <p><b>Arrival Time:</b> <span id="time"></span></p>
      <p><b>Seats Available:</b> <span id="seats"></span></p>
    </div>

    <div class="timeline">
      <div class="stop" id="Mumbai">Mumbai</div>
      <div class="stop" id="Surat">Surat</div>
      <div class="stop" id="Vadodara">Vadodara</div>
      <div class="stop" id="Delhi">Delhi</div>
    </div>

    <div class="footer" id="lastUpdated"></div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="./firebase/firebase-config.js"></script>
  <script src="passenger.js"></script>

</body>
</html>
