<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Driver Panel ‚Äì TrackMyBus</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Background image with blur */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("assets/bus.png");
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      transform: scale(1.08);
      z-index: 0;
    }

    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .card {
      width: 420px;
      max-width: 90%;
      padding: 26px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 18px;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 4px;
      color: #f1f1f1;
      font-size: 14px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.85);
    }

    button {
      margin-top: 18px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #2b7cff;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    .status {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
      color: #a7ffb0;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="card">
      <h2>üßë‚Äç‚úàÔ∏è Driver Panel</h2>

      <label>Route</label>
      <select id="route">
        <option>Mumbai ‚Äì Delhi</option>
      </select>

      <label>Current Stop</label>
      <select id="stop">
        <option>Mumbai</option>
        <option>Surat</option>
        <option>Vadodara</option>
        <option>Delhi</option>
      </select>

      <label>Arrival Time</label>
      <input id="time" type="time" />

      <label>Available Seats</label>
      <input id="seats" type="number" value="35" />

      <button onclick="updateStatus()">Update Current Stop</button>
      <div class="status" id="status"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="./firebase/firebase-config.js"></script>
  <script src="driver.js"></script>
</body>
</html>
